    <body>
        <div class="popup-menu">
            <img class="logo" src="../../public/img/logo.png">
            <div class="element">
                <input type="text" class="form-control typeahead" id="search_term" placeholder="Search" autocomplete="off">
            </div>
            <div class="element text-center">
                <button type="button" class="btn btn-sm btn-success" id = "btn_save">Save Page Now</button>
            </div>
            <div class="element text-center">
                <button type="button" class="btn btn-sm btn-primary" id = "btn_recent">Recent Version</button>
            </div>
            <div class="element text-center">
                <button type="button" class="btn btn-sm btn-warning" id = "btn_first">First Version</button>
            </div>
            <div class="element text-center">
                <button type="button" class="btn btn-sm btn-info" id="btn_overview">Overview</button>
            </div>
            <div class="element text-center">
                <button type="button" class="btn btn-sm btn-info" id="btn_alexa">Alexa</button>
                <button type="button" class="btn btn-sm btn-info" id="btn_whois">Whois</button>
            </div>
            <div class="element text-center">
                <button type="button" class="btn btn-sm social-twitter" id="btn_tweets">
                    <i class="fa fa-twitter"></i> Tweets
                </button>
            </div>
            <div class="element text-center">
                <button type="button" class="btn btn-sm btn-info" id="btn_radial">Radial tree</button>
            </div>
            <div class="element text-center social-btn-container">
                <button type="button" class="btn social-facebook" id="btn_facebook">
                    <i class="fa fa-facebook"></i>
                </button>
                <button type="button" class="btn social-twitter" id="btn_twitter">
                    <i class="fa fa-twitter"></i>
                </button>
                <button type="button" class="btn social-google-plus" id="btn_google">
                    <i class="fa fa-google-plus"></i>
                </button>
                <button type="button" class="btn social-linkedin" id="btn_linkedin">
                    <i class="fa fa-linkedin"></i>
                </button>
            </div>
            <div class="element text-center">
                <button type="button" class="btn btn-danger btn-sm" id="btn_about">About</button>
                <button type="button" class="btn btn-default btn-sm" id="btn_setting">
                    <i class="fa fa-cog"></i> Setting
                </button>
            </div>
