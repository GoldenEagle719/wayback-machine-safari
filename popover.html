<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel = "stylesheet" href = "lib/bootstrap/bootstrap.min.css">
        <link rel = "stylesheet" href = "lib/bootstrap/extend.min.css">
        <link rel = "stylesheet" href = "lib/fonts/brand-icons/brand-icons.min.css">
        <link rel = "stylesheet" href = "css/popover.css">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <div class="popup-menu">
            <img class="logo" src="image/logo.png">
            <button type="button" class="btn btn-block btn-success" id = "btn_save_page_now">Save Page Now</button>
            <button type="button" class="btn btn-block btn-success" id = "btn_recent_version">Recent Version</button>
            <button type="button" class="btn btn-block btn-success" id = "btn_first_version">First Version</button>
            <div class="social">
                <button type="button" class="btn btn-default social-facebook">
                    <img class="img-facebook" src="image/facebook.png">
                </button>
                <button type="button" class="btn btn-default social-twitter">
                    <img class="img-twitter" src="image/twitter.png">
                </button>
                <button type="button" class="btn btn-default social-google">
                    <img class="img-twitter" src="image/googleplus.png">
                </button>
            </div>
        </div>
        
        <script src = "lib/jquery/jquery.min.js"></script>
        <script src = "js/popover.js"></script>

    </body>
</html>
